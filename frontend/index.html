<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Blog - Login / Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Social Blog</h2>
            <div class="button-box">
                <button id="loginBtn" class="toggle-btn">Log In</button>
                <button id="signupBtn" class="toggle-btn">Sign Up</button>
            </div>

            <div id="loginMessage" style="color:red; margin:5px 0;"></div>
            <div id="registerMessage" style="color:green; margin:5px 0;"></div>

            <!-- Login Form -->
            <form id="loginForm" class="input-group">
                <input type="text" name="email" placeholder="Email" class="input-field" required>
                <input type="password" name="password" placeholder="Enter Password" class="input-field" required>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <!-- Signup Form -->
            <form id="registerForm" class="input-group" style="display: none;">
                <input type="text" name="username" placeholder="Username" class="input-field" required>
                <input type="email" name="email" placeholder="Email" class="input-field" required>
                <input type="password" name="password" placeholder="Enter Password" class="input-field" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle forms
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        signupBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
    </script>
</body>
</html>
