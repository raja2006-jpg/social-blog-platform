<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Blog - Login / Signup</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Optional quick fix if your CSS doesnâ€™t already handle visibility */
    .hidden {
      display: none;
    }
    .active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h2>Social Blog</h2>

      <div class="button-box">
        <button id="loginBtn" class="toggle-btn active">Log In</button>
        <button id="signupBtn" class="toggle-btn">Sign Up</button>
      </div>
      <!-- Login Form -->
<form id="loginForm" class="input-group">
    <input type="text" name="email" id="loginUsername" placeholder="Username or Email" class="input-field" required />
    <input type="password" name="password" id="loginPassword" placeholder="Enter Password" class="input-field" required />
    <button type="submit" class="submit-btn">Log In</button>
</form>

<!-- Signup Form -->
<form id="signupForm" class="input-group" style="display: none;">
    <input type="text" name="username" id="signupUsername" placeholder="Username" class="input-field" required />
    <input type="email" name="email" id="signupEmail" placeholder="Email" class="input-field" required />
    <input type="password" name="password" id="signupPassword" placeholder="Enter Password" class="input-field" required />
    <button type="submit" class="submit-btn">Sign Up</button>
</form>

    </div>
  </div>

  <script>
    // Toggle between Login and Signup forms
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginBtn.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginBtn.classList.add("active");
      signupBtn.classList.remove("active");
    });

    signupBtn.addEventListener("click", () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupBtn.classList.add("active");
      loginBtn.classList.remove("active");
    });
  </script>

  <script src="js/auth.js"></script>
</body>
</html>
