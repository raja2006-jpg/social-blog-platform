<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Let's Blog </title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/017/628/637/large_2x/letter-r-logo-golden-luxurious-symbol-monogram-design-free-vector.jpg" type="image/x-icon" />
  <style>
/* === Import Font === */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

/* === Reset === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* === Background Image & Layout === */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  transition: background 0.8s ease-in-out;
}

/* === Base Background Layers === */
body::before,
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: opacity 1s ease-in-out;
  z-index: 0;
}

/* Default (Login) Background */
body::before {
  background-image: url("https://i.pinimg.com/736x/77/be/21/77be214badbfe16c310cf34579ede8cb.jpg");
  opacity: 1;
}


/* Sign Up Background */
body::after {
  background-image: url("https://i.pinimg.com/736x/d9/4b/2c/d94b2cc9e699f96f72575ee404140a27.jpg");
  opacity: 0;
}

/* Activate Sign Up Background */
body.signup-bg::after {
  opacity: 1;
}

body.signup-bg::before {
  opacity: 0;
}

/* Overlay for readability */
body::before,
body::after {
  background-blend-mode: overlay;
}
body::before::after {
  background-color: rgba(0, 0, 0, 0);
  
  
}

/* === Container === */
.container {
  position: relative;
  z-index: 1;
  width: 380px;
  background:transparent;
  backdrop-filter: blur(2px);
  border: 1px solid rgba(103, 102, 102, 0.614);
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 0 12px rgba(105, 105, 105, 0.916);
  transition: all 0.4s ease;
}

.container:hover {
  transform: scale(1.02);
  box-shadow: 0 0 15px rgba(61, 59, 61, 0.997);
}

/* === Form Title === */
.form-box h2 {
  text-align: center;
  color: #ebe3e3;
  font-size: 2rem;
  margin-bottom: 20px;
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

/* === Toggle Buttons === */
.button-box {
  display: flex;
  justify-content: center;
  background: transparent;
  backdrop-filter: blur(10px);
  border: 1px solid #fefdff47;
  border-radius: 50px;
  padding: 5px;
  margin-bottom: 25px;
}

.toggle-btn {
  flex: 1;
  background: transparent;
  border: none;
  color: #fcfcff;
  font-size: 1rem;
  padding: 10px 0;
  cursor: pointer;
  border-radius: 50px;
  transition: all 0.4s ease;
}

.toggle-btn.active {
  background: rgba(152, 145, 154, 0.264);
  border: 1px solid #8e8a8000;
  color: #fbfbfb;
  font-weight: 600;
}

/* === Input Fields === */
.input-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
  border: #fbf4f49c;

}

.input-field {
  width: 100%;
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid rgba(255, 251, 251, 0.29);
  background: transparent;
  backdrop-filter: blur(50px);
  color: #fffcfc;
  text-shadow: 0 0 10px rgb(7, 7, 7);
  font-size: 0.95rem;
  outline: none;
  transition: all 0.3s ease;
}

.input-field::placeholder {
  color: #fbf9f9;
}

.input-field:focus {
  border: 1px solid rgba(8, 7, 7, 0.5);
  box-shadow: 0 0 10px rgba(34, 30, 30, 0.4);
}

/* === Submit Button === */
.submit-btn {
  background: transparent;
  backdrop-filter: blur(50px);
  box-shadow: 0 0 8px rgba(228, 222, 222, 0.2);
  border: 1px solid #f3f3f458;
  color: #fffefe;
  padding: 12px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  transition: all 0.3s ease;
}

.submit-btn:hover {
  background: rgba(248, 247, 246, 0.23);
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
  transform: translateY(-1.5px);
}

/* === Hidden Form === */
.hidden {
  display: none;
}

/* === Responsive === */
@media (max-width: 480px) {
  .container {
    width: 90%;
    padding: 30px 20px;
  }
  .form-box h2 {
    font-size: 1.6rem;
  }
}
  </style>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h2 style="color: #fdfcff; text-shadow: 0px 0px 10px rgb(9, 8, 4)">Let's Blog</h2>

      <div class="button-box">
        <button id="loginBtn" class="toggle-btn active" style="text-shadow: #000000;">Log In</button>
        <button id="signupBtn" class="toggle-btn" style="text-shadow: #000000;">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="input-group">
        <input type="text" id="loginUsername" placeholder="Email or Username" class="input-field" required autocomplete="off" />
        <input type="password" id="loginPassword" placeholder="Enter Password" class="input-field" required autocomplete="off" />
        <button type="submit" class="submit-btn" style="text-shadow: #08030a;">Log In</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="input-group hidden">
        <input type="text" id="signupUsername" placeholder="Username" class="input-field" required autocomplete="off" />
        <input type="email" id="signupEmail" placeholder="Email" class="input-field" required autocomplete="off" />
        <input type="password" id="signupPassword" placeholder="Enter Password" class="input-field" required autocomplete="off" />
        <button type="submit" class="submit-btn" style="text-shadow: #000000;">Sign Up</button>
      </form>
    </div>
  </div>
   <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const body = document.body;

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      body.classList.remove('signup-bg');
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      body.classList.add('signup-bg');
    });
  </script>
   <script src="js/auth.js" defer></script>
</body>
</html>
