<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Blog - Login / Signup</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .hidden { display: none; }
    .active { background-color: #1451a6; color: white; }
  </style>
  <link rel="icon" href="https://st.depositphotos.com/1000765/1256/i/450/depositphotos_12562615-stock-photo-3d-small-looking-through-binoculars.jpg" type="image/x-icon" />

</head>

<body>
  <div class="container">
    <div class="form-box">
      <h2>Social Blog</h2>

      <div class="button-box">
        <button id="loginBtn" class="toggle-btn active">Log In</button>
        <button id="signupBtn" class="toggle-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="input-group">
        <input type="text" name="email" id="loginUsername" placeholder="Email" class="input-field" required autocomplete="off" />
        <input type="password" name="password" id="loginPassword" placeholder="Enter Password" class="input-field" required autocomplete="off" />
        <button type="submit" class="submit-btn">Log In</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="input-group hidden">
        <input type="text" name="username" id="signupUsername" placeholder="Username" class="input-field" required autocomplete="off" />
        <input type="email" name="email" id="signupEmail" placeholder="Email" class="input-field" required autocomplete="off" />
        <input type="password" name="password" id="signupPassword" placeholder="Enter Password" class="input-field" required autocomplete="off" />
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Auth JS -->
  <script src="js/auth.js" defer></script>
</body>
</html>
