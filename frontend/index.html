<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Blog - Login / Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Social Blog</h2>
            <div class="button-box">
                <button id="loginBtn" class="toggle-btn">Log In</button>
                <button id="signupBtn" class="toggle-btn">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="input-group">
                <div id="loginMessage" class="message"></div>
                <input type="text" name="email" placeholder="Username or Email" class="input-field" required>
                <input type="password" name="password" placeholder="Enter Password" class="input-field" required>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="input-group" style="display: none;">
                <div id="registerMessage" class="message"></div>
                <input type="text" name="username" placeholder="Username" class="input-field" required>
                <input type="email" name="email" placeholder="Email" class="input-field" required>
                <input type="password" name="password" placeholder="Enter Password" class="input-field" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>

    <script>
        // Toggle login/signup forms
        const loginFormEl = document.getElementById("loginForm");
        const signupFormEl = document.getElementById("signupForm");
        const loginBtn = document.getElementById("loginBtn");
        const signupBtn = document.getElementById("signupBtn");

        loginBtn.addEventListener("click", () => {
            loginFormEl.style.display = "block";
            signupFormEl.style.display = "none";
        });

        signupBtn.addEventListener("click", () => {
            loginFormEl.style.display = "none";
            signupFormEl.style.display = "block";
        });
    </script>
</body>
</html>
