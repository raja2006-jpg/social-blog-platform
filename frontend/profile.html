<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Social Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-section h2 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }

    #profileForm input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #profileForm button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    #profileForm button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Social Blog</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <section class="profile-section">
      <h2>Your Profile</h2>
      <form id="profileForm">
        <input type="text" id="profileUsername" placeholder="Username" required>
        <input type="email" id="profileEmail" placeholder="Email" required>
        <input type="password" id="profilePassword" placeholder="Change Password">
        <button type="submit">Update Profile</button>
      </form>
    </section>
  </main>

  <script src="js/profile.js"></script>
  <script>
    // Logout functionality
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
